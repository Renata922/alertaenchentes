<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar — Alerta de Enchentes</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif}

    body{
      background: linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)), url('./img/foto3.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      gap:40px;
    }

    .header-container{width:min(90vw,800px);animation:slideDown .8s ease-out}

    .system-title{
      background: linear-gradient(135deg, rgba(14,165,233,.15) 0%, rgba(99,102,241,.15) 50%, rgba(139,92,246,.15) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 24px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.3);
    }

    .system-title h1{
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: clamp(28px, 4.5vw, 42px);
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    .system-title .subtitle{
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: clamp(16px, 2.5vw, 20px);
      line-height: 1.3;
      color: #c7d2fe;
      opacity: .9;
    }

    .wrap{
      width:100%;
      max-width:440px;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      border: 1px solid rgba(255,255,255,.3);
      animation: slideUp .6s ease-out;
    }

    @keyframes slideDown{from{opacity:0;transform:translateY(-40px) scale(.95)}to{opacity:1;transform:translateY(0) scale(1)}}
    @keyframes slideUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    .login-title{font-family:'Poppins',sans-serif;font-size:28px;font-weight:700;color:#1a1a1a;margin-bottom:8px;text-align:center}
    .sub{color:#666;text-align:center;margin-bottom:32px;font-size:16px;line-height:1.5}

    form{display:grid;gap:20px}
    .input-group{display:flex;flex-direction:column;gap:6px}
    label{font-size:14px;font-weight:600;color:#374151;margin-left:4px}

    input{
      padding:14px 16px;
      border:2px solid #e5e7eb;
      border-radius:12px;
      font-size:16px;
      background:#fff;
      transition:all .3s ease;
      outline:none;
    }
    input:focus{border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.1);transform:translateY(-1px)}
    input::placeholder{color:#9ca3af}

    button{
      padding:16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color:#fff;border:none;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer;
      transition:all .3s ease;margin-top:8px
    }
    button:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 8px 20px rgba(102,126,234,.3)}
    button:active:not(:disabled){transform:translateY(0)}
    button:disabled{opacity:.6;cursor:not-allowed;transform:none}

    .msg{padding:12px 16px;border-radius:8px;font-size:14px;font-weight:500;text-align:center;margin-top:16px}
    .msg.err{background:#fee2e2;color:#dc2626;border:1px solid #fecaca}
    .msg.ok{background:#d1fae5;color:#065f46;border:1px solid #a7f3d0}

    .links{text-align:center;margin-top:24px;padding-top:24px;border-top:1px solid #e5e7eb;font-size:15px;color:#6b7280}
    .links a{color:#667eea;text-decoration:none;font-weight:600;margin-left:4px}
    .links a:hover{text-decoration:underline}

    .forgot-link{display:block;text-align:center;margin-top:16px;font-size:14px;color:#667eea;text-decoration:none;font-weight:600}
    .forgot-link:hover{text-decoration:underline}

    .loading{
      display:inline-block;width:20px;height:20px;border:3px solid #ffffff;border-radius:50%;
      border-top-color:transparent;animation:spin 1s ease-in-out infinite;margin-right:8px;vertical-align:middle
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="page">
    <div class="header-container">
      <div class="system-title">
        <h1>SISTEMA DE ALERTA DE ENCHENTES</h1>
        <div class="subtitle">Santa Isabel - SP</div>
      </div>
    </div>

    <div class="wrap">
      <h1 class="login-title">Entrar</h1>
      <p class="sub">Acesse sua conta para continuar</p>

      <form id="formLogin" autocomplete="on">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required placeholder="seu@email.com" autocomplete="email"/>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input id="senha" name="senha" type="password" required placeholder="Sua senha" autocomplete="current-password"/>
        </div>

        <a href="./esqueci.html" class="forgot-link">Esqueci minha senha</a>

        <button id="btnEntrar" type="submit">
          <span id="btnText">Entrar</span>
        </button>
        <div id="mensagem" class="msg" aria-live="polite"></div>
      </form>

      <div class="links">
        Não tem conta? <a href="./cadastro.html">Cadastre-se</a>
      </div>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper><div class="vw-plugin-top-wrapper"></div></div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // inicia VLibras
      if (window.VLibras) new window.VLibras.Widget('https://vlibras.gov.br/app');

      // se já estiver autenticado, pula pro index
      (async () => {
        try {
          const r = await fetch('/auth/me', { credentials: 'include' });
          const me = await r.json();
          if (me.authenticated) location.href = './index.html';
        } catch {}
      })();

      const form = document.getElementById('formLogin');
      const btn  = document.getElementById('btnEntrar');
      const btnText = document.getElementById('btnText');
      const msg  = document.getElementById('mensagem');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        msg.className = 'msg';

        const payload = {
          email: document.getElementById('email').value.trim(),
          senha: document.getElementById('senha').value
        };

        setLoading(true);
        try {
          const r = await fetch('/auth/login', {
            method: 'POST',
            headers: {'Content-Type':'application/json','Accept':'application/json'},
            body: JSON.stringify(payload),
            credentials: 'include'
          });
          const data = await r.json().catch(()=>({}));
          if (r.ok && data.sucesso) {
            showSuccess('Login realizado. Entrando...');
            setTimeout(() => location.href = './index.html', 1000);
          } else {
            showError(data.mensagem || 'Credenciais inválidas.');
          }
        } catch {
          showError('Erro de rede. Tente novamente.');
        } finally {
          setLoading(false);
        }
      });

      function showError(message){ msg.textContent = message; msg.className = 'msg err'; }
      function showSuccess(message){ msg.textContent = message; msg.className = 'msg ok'; }
      function setLoading(loading){
        btn.disabled = loading;
        btnText.innerHTML = loading ? '<div class="loading"></div>Entrando...' : 'Entrar';
      }
    });
  </script>

  <script src="./reader.js" defer></script>
</body>
</html>
